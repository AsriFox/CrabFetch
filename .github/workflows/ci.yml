name: test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: LivacoNew/CrabFetch
          ref: master
          path: CrabFetch
      - name: cargo test
        run: |
          cd CrabFetch
          cargo test
      - name: cargo run
        run: |
          cd CrabFetch
          cargo run
